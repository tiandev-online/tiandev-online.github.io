# Site settings
title: TianDev Blog
SEOTitle: 黄玄的博客 | TianDev Blog
header-img: img/home-bg.jpg
email: anhkevin.ht@gmail.com
description: "Notebook For Web Designers And Developers"
keyword: "tiandev,html,css,web development,Web designing,javascript,coding,how to code,front end developer,developer,web design,website design,website developement,design,using html,using css,logo css in html,logo design html css,logo html css code,logo html css,logo html code,create logo html css,logo in html and css,logo using html and css,html logo design,logo design html code,html code for logo,logo design using html and css,css logo design"
url: "https://tiandev-online.github.io" # your host, for absolute URL
baseurl: "" # for example, '/blog' if your blog hosted on 'host/blog'

# Publish posts or collection documents with a future date.
future: true

# SNS settings
RSS: false
#weibo_username: test
#zhihu_username: test
github_username: anhkevin
#twitter_username: test
facebook_username:  anhkevin001
#linkedin_username:  firstname-lastname-idxxxx

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude:
  [
    "less",
    "node_modules",
    "Gruntfile.js",
    "package.json",
    "README.md",
    "README.zh.md",
  ]
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`
# If you have timezone issue (e.g. #68) in China, uncomment to use this:
#timezone: CN

# Gems
# from PR#40, to support local preview for Jekyll 3.0
# make sure you have this gem installed
# `$ gem install jekyll-paginate`
plugins: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM # use Github Flavored Markdown !important
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Disqus settings
disqus_username: anh_kevin

# Netease settings
netease_comment: false

# Analytics settings
# Baidu Analytics
# ba_track_id: [your track id]

# Google Analytics
ga_track_id: "" # Format: UA-xxxxxx-xx
ga_domain: tiandev-online.github.io

# Sidebar settings
sidebar: true # whether or not using Sidebar.
sidebar-about-description: "I'm A Web Developer <br> Notebook For Web Designers And Developers"
sidebar-avatar: https://github.com/anhkevin.png # use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
featured-tags: true # whether or not using Feature-Tags
featured-condition-size: 1 # A tag will be featured if the size of it is more than this condition value

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# MathJax rendering for layout:page (e.g. post preview)
page-mathjax: false

# Friends
friends:
  [
    { title: "tuandm", href: "https://tuandm.github.io/" },
  ]
